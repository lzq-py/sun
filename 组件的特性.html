<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.min.js"></script>
</head>
<body>
<div id="add">
    <div></div>
    <sec></sec>
</div>

<script>
    let sec = {
        template:`<div>这是分页组件
        <div>嵌套div</div>
        <h2>{{count}}</h2>
        <button @click="change">55</button>
</div>`,
        data: function (){
            return{
                count:20,
            }
        },
        methods:{
            change () {
                this.count++
            }
        },
        created:function (){
           alert(111)
           }

    }
    Vue.component('sec',sec)
    new Vue({
        el: "#add",
        data: {},
    })
</script>
</body>
</html>
