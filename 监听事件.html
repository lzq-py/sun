<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.min.js"></script>
</head>
<body>
<div id="add">
    <p @click="mes">{{num}}</p>
    <p >十位：{{shi}}</p>
    <p>个位：{{ge}}</p>
</div>

<script>
    new Vue({
        el: "#add",
        data: {
            num:99,
            shi:"",
            ge:""
        },
        methods:{
            mes(){
                this.num-=3
            },
        },
        watch:{
            num(){
                this.shi=parseInt(this.num/10);
                this.ge = this.num % 10;
            }
        }
    })
</script>
</body>
</html>
