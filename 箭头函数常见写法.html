<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 函数只有一个语句
    let app = (x,y) => console.log(x * y);
    app(2,4)
    // 函数参数只有一个
    let app2 = x => console.log(x*2)
    app2(2)
    // 函数只有一个语句，切是return，可以忽略return
    let app3=function (a,b){
       return a+b
    }
    console.log(app3(2,5))
    let app4=(a,b) =>console.log(a+b)
    app4(2,5)
    let app5=() => console.log("vue")
    app5()
</script>
</body>
</html>
