<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.min.js"></script>
</head>
<body>
<div id="add">
    <span @click="lows">{{num}}</span>
    <span>个位：{{num % 10}}</span>
    <span>十位：{{parseInt(num / 10)}}</span>
    <hr>
    <input type="text" v-model="shi">
    <input type="text" v-model="ge">
    <span>结果：{{result}}</span>
</div>

<script>
    new Vue({
        el: "#add",
        data: {
            num:99,
            ge:"",
            shi:""
        },
        methods:{
            lows(){
                this.num -=3
            },
        },
        computed:{
            result(){
                return this.shi + + this.ge
            }
        }
    })
</script>
</body>
</html>
