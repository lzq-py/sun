<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.min.js"></script>
</head>
<body>
<div id="add">
    {{mse + 12}} <br>
    {{mse.toUpperCase()}}
    {{num / 2}}
</div>

<script>
    new Vue({
        el: "#add",
        data: {
            mse:'hello vue',
            num:10,
        },
    })
</script>
</body>
</html>
